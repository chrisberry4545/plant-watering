<ion-content padding>
  <div class="c-plant-list__cards">
    <ion-card *ngFor="let plant of plants" (click)="editPlant(plant)">
      <img *ngIf="plant.picture" [src]="plant.picture.url" />
      <ion-card-content>
        <days-before-water-component
          [daysBeforeWater]="plant.daysBetweenWatering">
        </days-before-water-component>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="c-plant-list__add-btn-wrapper">
    <button class="c-plant-list__add-btn" ion-button (click)="addPlant()" block>
      Add a plant
    </button>
  </div>

</ion-content>
