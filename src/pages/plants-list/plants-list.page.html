<ion-content padding>
  <div class="c-plant-list__cards">
    <div class="c-plant-list__info"
      *ngFor="let plant of plants"
      [style.background-image]="plant.picture ? 'url(' + plant.picture.url + ')' : ''">
      <days-before-water-component
        [daysBeforeWater]="plant.daysBetweenWatering">
      </days-before-water-component>


      <div class="c-plant-list__btns">
        <button
          (click)="editPlant(plant)"
          class="c-plant-list__watered-btn" ion-button>
            <ion-icon name="settings"></ion-icon>
        </button>
        <button
          (click)="wateredPlant(plant, $event)"
          class="c-plant-list__watered-btn" ion-button>
            <ion-icon name="water"></ion-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="c-plant-list__add-btn-wrapper" padding>
    <button class="c-plant-list__add-btn" ion-button (click)="addPlant()" block>
      Add a plant
    </button>
  </div>

</ion-content>
