<ion-header>

  <ion-navbar>
    <ion-title>My plants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let plant of plants" (click)="editPlant(plant)">
      <ion-col col-4>
        <img *ngIf="plant.picture" [src]="plant.picture.url" />
      </ion-col>
      <ion-col col-8>
        <days-before-water-component
          [daysBeforeWater]="plant.daysBetweenWatering"
        >
        </days-before-water-component>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button (click)="addPlant()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
